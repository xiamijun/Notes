<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
<custom>
    <div>html</div>
</custom>
</div>
<script>

    Vue.component('custom',{
        template:`<div>
        <slot>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        </slot>

    </div>`
    });

    new Vue({
        el:"#app"
    });
</script>
</body>
</html>
