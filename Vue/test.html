<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <style>
        .router-link-active {
            color: red;
        }

    </style>
</head>
<body>
<div id="app">
    <h1>Hello App!</h1>

        <router-link to="/foo"><div>go to foo</div></router-link>
        <router-link to="/bar"><div>go to bar</div></router-link>

    <router-view></router-view>
</div>
<script>

    const Foo={
        template:'<div>foo</div>'
    };

    const Bar={
        template:'<div>bar</div>'
    };

    const routes=[
        {path:'/foo',component:Foo},
        {path:'/bar',component:Bar}
    ];

    const router=new VueRouter({routes});

    const app=new Vue({
        router
    }).$mount('#app');
</script>
</body>
</html>
