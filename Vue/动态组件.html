<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="1" v-on:click="change(1)">
    <input type="button" value="2" v-on:click="change(2)">
    <input type="button" value="3" v-on:click="change(3)">
    <keep-alive>
        <component v-bind:is="current"></component>
    </keep-alive>

</div>
<script>

    let custom1=Vue.component('custom1',{
        template:`<div v-on:click="changebg">1</div>`,
        methods:{
            changebg(ev){
                ev.target.style.background='red'
            }
        }
    });

    let custom2=Vue.component('custom2',{
        template:`<div>2</div>`
    });

    let custom3=Vue.component('custom3',{
        template:`<div>3</div>`
    });

    new Vue({
        el:"#app",
        data:{
            current:custom1
        },
        methods:{
            change(index){
                switch (index){
                    case 1:
                        this.current=custom1;
                        break;
                    case 2:
                        this.current=custom2;
                        break;
                    case 3:
                        this.current=custom3;
                        break;
                }
            }
        }
    });
</script>
</body>
</html>
