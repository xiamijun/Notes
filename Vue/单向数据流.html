<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <custom-component v-bind:count="count"></custom-component>
</div>
<script>

    Vue.component('custom-component',{
        template:`<div>
    <h2>自定义组件{{incrementCount}}</h2>
    <input type="button" value="改变count值" v-on:click="changeCount">
</div>`,
        props:['count'],
        methods:{
            changeCount(){
                this.incrementCount++;
            }
        },
        data(){
            return {
                incrementCount:this.count
            }
        }
    });

    new Vue({
        el:"#app",
        data:{
            count:0
        }
    });
</script>
</body>
</html>
